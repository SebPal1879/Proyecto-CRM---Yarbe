<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleR.css">
</head>
<body>
    <div class="contenedor">
        <h1>Client Registration</h1>
        <button class="New-Client" type="submit">New Client</button>

        <div class="Registration-company">
            <h1>Company</h1>

                <label for="Company-Name">Example</label>
                <input type="text" id="Company-Name">

                <label for="Company-Address">800 N. Lindbergh Blvd</label>
                <input type="text" id="Company-Address">

                <label for="Company-Phone">(+) 666-666-6666</label>
                <input type="text" id="Company-Phone">

                <label for="Company-Email">Example@email.com</label>
                <input type="text" id="Company-Email">

                <label for="Company-NIT">Example</label>
                <input type="text" id="Company-NIT">

                <label for="Company-Postal">Example</label>
                <input type="text" id="Company-Postal">

                <label for="Company-Sector">Example</label>
                <input type="text" id="Company-Sector">

        </div>

        <div class="Registration-contact">
            <h1>Primary Contact</h1>
        </div>

        <div class="Registration-preference">
            <h1>Communication preferences</h1>
        </div>

        <div class="Registration-howDYH">
            <h1>How did You hear about Yarbe?</h1>
        </div>

        <button class="Cancel" type="submit">Cancel</button>
        <button class="Save" type="submit">Save</button>
    </div>
</body>
</html>
